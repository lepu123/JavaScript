<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*

.replace(substr, newSubStr|function) 方法返回一个由替换值替换部分substr模式匹配项后的新字符串。
substr 一个将被 newSubStr 替换的 字符串。

    newSubStr 用于替换掉第一个参数在原字符串中的匹配部分的字符串。

    function 一个用来创建新子字符串的函数，该函数的返回值将替换掉第一个参数匹配到的结果。

        */

        var str = 'hello world'

        var rStr = str.replace('o', 'b')

        console.log(str,rStr);

        var rStr = str.replace('o', function(match) {
            // 函数接受一个参数表示参数一在原字符串中匹配到的值

            console.log(match);

            return 'BBB' // 函数返回的值就是替换后的新值

        })

        console.log(str,rStr);
        /*

.replaceAll(substr, newSubStr|function)  方法返回一个新字符串，新字符串所有满足 substr 的部分都已被 newSubstr 或 function 返回值替换。
substr 一个将被 newSubStr 替换的 字符串。

    newSubStr 用于替换掉第一个参数在原字符串中的匹配部分的字符串。

    function 一个用来创建新子字符串的函数，该函数的返回值将替换掉第一个参数匹配到的结果。

        */

        
        var str = 'hello world'

        var rStr = str.replaceAll('o', 'b')

        console.log(str,rStr);

        var rStr = str.replaceAll('o', function(match) {
            // 函数接受一个参数表示参数一在原字符串中匹配到的值

            console.log(match);

            return 'BBB' // 函数返回的值就是替换后的新值

        })

        console.log(str,rStr);

        // .trim() 去除字符串首位连续空格

        console.log('      a    b     '.trim());
        console.log('            '.trim());

        // repeat(number) 方法接受一个大于0的正整数，返回一个新字符串让字符串重复number次
        var rStr = 'hello'

        // rStr.repeat(-1) // 报错Uncaught RangeError 值不能小于0

        console.log(rStr.repeat(3));

        // 将大写转小写
        var lStr = 'hello WORLD';
        console.log(lStr.toLowerCase());
        console.log(lStr.toUpperCase());
    </script>
</body>

</html>
