<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // parseFloat 将字符串转化为浮点数.如果字符串没有办法转换成浮点数则返回NaN
        // Number.parseFloat
        // Window.parseFloat 上面两个代码作用一致,  parseFloat 属于 Window
        // 该方法从左向右找数字,空白会被忽略,直到遍历到字符串中无法被转化为数字符号英文字母时停止
        console.log(parseFloat('      14.3pppp ')); // 14.3
        console.log(parseFloat(' pppp     14.3 ')); // NaN
        // parseInt 与 parseFloat 一致,只不过是将字符串转化为10进制整数
        // Number.parseInt
        // Window.parseInt 常用的 parseInt 属于 window
        //  原理相同从左向右找数字,空白会被忽略,直到遍历到字符串中无法被转化为数字符号英文字母时停止
        // 注意 parseInt 与 parseFloat 不同,parseInt方法可接受两个参数
        // 参数一: 需要转换成整数的字符串
        // 参数二: 表示当前字符串是几进制数,可选参数 (可以传入的值从 2 - 36的整数 )

        console.log(parseInt('123.5px'));
        console.log(parseInt('111.1px', 2)); // 7
        console.log(parseInt('121.1px', 2)); // 1
        console.log(parseInt('221.1px', 2)); // NaN

        // 注意,在开发中 parseInt 最好指定参数二
        // 在旧的浏览器中 0开头的数字字符串会被认为是8进制,新浏览器不存在此问题
        console.log(parseInt('0x010'));
        // 无论新旧浏览器 0x 或 x0开头的字符串会被自动认为是16进制
        // 为了避免以上问题,在使用parseInt时,最好手动传入当前字符串的进制
        // 向上  向下取整

        // 该方法可以判断数字是否是NaN
        Number.isNaN()

        var a = NaN
        // 判断数字是否是NaN 调用isNaN 的 API
        console.log(isNaN(a));
        // NaN的特殊性,自身不等于自身
        console.log(a !== a);

        // 数字自身的方法,将数字转化为指定位数的小数,即保留数字小数点n位的字符串  
        var num1 = 14
        var num2 = 14.5
        var num3 = 14.52
        var num4 = 14.523

        console.log(num1.toFixed(2));
        console.log(num2.toFixed(2));
        console.log(num3.toFixed(2));
        console.log(num4.toFixed(2));

    </script>
</body>

</html>
