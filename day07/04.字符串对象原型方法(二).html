        function replaceString(replaceWord, newWord, tagStr) {

            //  var result  = "Test World  Brave New World"
            var result = tagStr

            var index;

            while (index !== -1) {
               // 第一次循环  "Test World  Brave New World".indexOf(Word) -> 5
               // 第二次循环  "Test Web Brave New World".indexOf(Word) -> 19
                index = result.indexOf(replaceWord)

                // 找到了要替换的单词
                if (index !== -1) {

                    // str = "Test "

                    var str = result.substring(0, index)

                    str += newWord
                    // str = "Test Web" + "  Brave New World"
                    // str = "Test Web Brave New World"

                    // str = "Test Web Brave New Web" +''
                    str += result.substring(index + replaceWord.length)


                    result = str
                }

            }

            return result

        }
