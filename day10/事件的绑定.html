<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>click me</button>
<script>

    let btn = document.querySelector('button');

    // js 使用点语法， .on时间名 = 绑定时间处理函数 语法

    btn.onclick = demo

    function demo () {
        console.log('按钮被点击了!，demo被触发了');
    }

    // 原生js中(不推荐)，但是很多框架中经常会看到这个语法的影子

    function demo2 () {
        console.log('将事件处理函数绑定到html')
    }

    // 最推荐,js给html元素提供的监听事件
</script>
</body>
</html>
