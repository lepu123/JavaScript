<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div">
    hello world
</div>
<script>
    let div = document.getElementById('div');

    // nodeValue 该属性用来返回或设置当前节点的值
    // 注意: 对于元素节点本身不包含文本所以nodeValue不可用
    // 对于文本节点nodeValue = 文本值，对于属性节点 nodeValue = "属性值"
    console.log(div.firstChild.nodeValue);


    // nodeName 只读属性用来返回当前节点的节点名称
    // 对于元素节点 nodeName = 标签名(返回的标签名是大写的)
    // 对于文本节点 nodeName = #text
    // 对于属性节点 nodeName = 属性名
    console.log(div.nodeName); //DIV

    // nodeType 表示的是该节点的类型用来区分不同的节点，如 元素，文本，注释，属性...
    // 对于元素节点 nodeType === 1 即一个元素节点，例如 <p> 和 <div>
    // 对于属性节点 nodeType === 2 寄一个元素的属性
    // 对于文本节点 nodeType === 3 即元素 或者 属性 中实际的 文字

    console.log(div.nodeType); // 1
</script>
</body>
</html>
