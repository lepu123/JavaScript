<script>

    // 猴子n天前摘下若干个桃子，当即吃了一半，还不过瘾，又多吃了一个，第二天早上又将剩下的桃子吃掉一半，又多吃了一个。
    // 以后每天早上都吃前一天剩下的一半零一个。到 1天前早上想再吃时，发见只剩下一个桃子了。求 n 天前一共摘多少个桃子？

    // 要求：

    // 创建 peach 函数接收 n 作为参数，n 表示猴子是几天前摘的桃子(n > 1)
    // 调用 peach 函数传入天数返回猴子一共吃了几个桃子
    // 使用递归实现该功能
    //  桃子数量     天数

    //              3        (fn(2)+1)*2           (4+1)*2 = 10
    //   x           2        fn(2) = 4
    //   1           1        fn(1) = 1

    // function peach(n){
    //     if(n==1) {
    //         return 1
    //     }else {
    //         return (fn(n-1)+1)*2
    //     }
    // }

    // peach(3)

    //  x            3       x/2-1 =  arr[1]
    //   4           2
    //   1           1
    var arr = [1];   // [1,4]

    //  x =( arr[0]+1) *2
    // 作为下标


    function fn(n) {

        var index = arr.length - 1;
        if (arr.length === n) {
            return arr;
        }
        var value = (arr[index] + 1) * 2;

        arr.push(value);

        index++;

        return fn(n);
    }

    console.log(fn(4));
