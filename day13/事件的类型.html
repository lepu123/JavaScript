<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     * load         页面元素(包括图像多媒体等)资源及其相关资源已完成加载
     * beforeunload  用户退出页面
     * resize       窗口或者框架被重新调整大小时触发，移动端横竖屏
     * scroll       当视图或元素已被滚动
     * click        当用户点击某个对象时调用的事件句柄
     * dblclick     当用户双击某个对象时调用的事件句柄
     *
     * mouseover    当鼠标移动到某个元素上
     * mouseout     鼠标从某元素离开
     * mousedown    鼠标按下
     * mouseup      鼠标松开
     * mousemove    鼠标在某个元素内部移动
     * mouseenter   鼠标光标从元素外部移动到元素内部时触发，这个事件不冒泡
     * mouseleave   鼠标光标从元素内部移动到元素外部时触发，这个事件不冒泡
     *
     * contextmenu  鼠标右键菜单展开时，一般用于配合阻止浏览器默认行为自定义菜单栏
     * selectstart  鼠标开始选中元素的时候触发，阻止用户选中文字(一般更推荐使用css的user-select: none 来阻止)
     *
     * keydown      某个键盘按键被按下时触发(不区分大小写)
     * keyup        某个键盘案件松开时触发
     * keypress     长按某个键盘案件时触发
     *
     * input        表单元素的输入事件当value发生变化时
     * change       对于表单元素的值被用户提交时，与输入事件不同的是，对元素的每次更改不一定触发该事件
     *
     * focus        元素获得光标(不会冒泡)触发
     * blur         元素失去光标(不会冒泡)触发
     * submit       提交表单时触发
     * reset        重置表单时触发
     *
     * altKey       返回当前时间触发时，‘ALT’是否被按下
     * shiftKey
     * ctrlKey
     * keycode
     * key
     */


</script>
</body>
</html>
