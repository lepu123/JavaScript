<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
    <p>p1</p>
    <p>p2</p>
</div>
<script>
    // Element.insertBefore(newItem, existingItem)
    // 向列表中某个元素节点之前插入一个项目

    let h3 = document.createElement('h3');
    h3.innerHTML = 'hello';

    let p = document.querySelectorAll('p');

    let box = document.querySelector('.box');

    box.insertBefore(h3, p[1]);

    console.log(box.childNodes);
    console.log(box.hasChildNodes());


</script>
</body>
</html>
