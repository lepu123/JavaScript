<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // setInterval 与 setTimeout 除了支持参数一回调函数， 参数二 延迟时间外
    // 还支持从参数三开始接受的任意个传入回调函数的实参
    // setInterval(function () {}, a,b,c
    var timer = setInterval(function () {
        console.log(arguments);
    }, 1000, 'a', 'c', true)
</script>
</body>
</html>
