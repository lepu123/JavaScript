<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p id="demo"></p>
<script>
    let text = "";
    const fruits = ["apple", "orange", "cherry"];
    fruits.forEach(myFunction);


    document.getElementById("demo").innerHTML = text;

    function myFunction(item, index) {
        text += index + ":" + item + "<br/>";
    }
</script>
</body>
</html>
