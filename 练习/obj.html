<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doge = {
        name: '二狗',
        type: '阿拉斯加',
        age: 3,
        showMsg: function () {
            console.log(this.name + '是一条' + this.type + ',今年' + this.age + '岁了。');
        }
    }


    let phone = {
        make: '华为',
        type: 'p99',
        color: '品如粉',
        power: 80,
        charge: function () {
            if (this.power === 100) {
                console.log('手机电量已满不用充电了')
            } else {
                this.power++;
                console.log('手机正在充电' + '当前电量' + this.power);
            }
        },
        use: function () {
            if (this.power >= 1) {
                this.power--;
                console.log('可正常使用手机');
            } else {
                alert('现在没电了别用啦快去充电吧');
            }
        }
    }

    doge.showMsg();

    phone.charge();
    phone.use();
</script>
</body>
</html>
