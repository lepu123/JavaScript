<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    function destroyer(arr) {
        return arr[0].filter(function (value) {
            return  arr.slice(1).lastIndexOf(value) === -1;
        });
    }

    console.log(destroyer([[1, 2, 3, 1, 2, 3],2,3]))
</script>
</body>
