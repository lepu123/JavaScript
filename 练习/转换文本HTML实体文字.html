<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function convertHtml(str) {
        let strArr = str.split('');
        return strArr.map(cvHtml).join('')
    }
    
    function cvHtml(value) {
        switch (value) {
            case "<":
                return value = "&lt;";
            case "&":
                return value = "&amp;";
            case ">":
                return value = "&gt;";
            case '"':
                return value = "&quot;";
            case "'":
                return value = "&apos;";
            default :
                return value;
        }
    }

    console.log(convertHtml("Dolce & Gabbana"))
</script>
</body>
</html>
