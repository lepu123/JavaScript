<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            background: aqua;
        }
    </style>
</head>
<body>
<div class="box"></div>
<label><input type="text"><button>提交</button></label>
<script>
    let box = document.getElementsByClassName('box')[0];
    box.onmousedown = function (event) {
        let x = event.pageX;
        let y = event.pageY;
        box.onmousemove = function (event) {
            let left = event.pageX,
                top = event.pageY;
            box.style.top = (top - y) + 'px';
            box.style.left = (left - x) + 'px';

        }
        box.onmouseup = function () {
            box.onmouseup = null;
            box.onmousemove = null;
        }
    }
</script>
</body>
</html>
