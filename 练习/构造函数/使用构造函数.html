<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .carousel {
            position: relative;
            border: 1px solid black;
            width: 460px;
            height: 366px;
            overflow: hidden;
        }

        .carousel ul {
            position: absolute;
            width: 2300px;
            overflow: hidden;
        }

        .carousel ul li {
            width: 460px;
            float: left;
        }

        .carousel ul li img {
            display: block;
            width: 100%;
        }

        .carousel .page-control {
            position: absolute;
            display: flex;
            left: 20px;
            bottom: 40px;
        }

        .carousel .page-control .dot {
            display: block;
            margin-right: 5px;
            border-radius: 999px;
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .carousel .page-control .dot.active {
            background-color: #fff;
            /* 隐形x-偏移量 y-偏移量 模糊度 阴影大小 阴影颜色 */
            box-shadow: 0 0 0px 3px rgba(128, 128, 128, 0.3);
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script src="构造函数模式.js"></script>
    <script>
        var img2 = ["./images/5.jpg", "./images/4.jpg", "./images/3.jpg", "./images/2.jpg", "./images/1.jpg"]
        var demo = document.querySelector('#demo')
        // 通过new关键字调用构造函数会返回一个构造函数的实例对象
        var carousel1 = new Carousel(img2, demo)

        console.log(carousel1);

        // 判断某个实力是否是指定构造函数生成的
        console.log(carousel1 instanceof Carousel);
    </script>
</body>

</html>
