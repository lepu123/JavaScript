<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hp {
            color: #fc0;
        }

        .xp {
            color: #ccc;
        }
    </style>
</head>
<body>
<ul class="rating-list">
    <li class="rating-item">
        <h3 class="username">用户名</h3>
        <p>用户评论内容</p>
        <span class="score">2.8</span>
    </li>
    <li class="rating-item">
        <h3 class="username">某团用户</h3>
        <p>这家饭店很好吃，菜品价格亲民。喜欢吃辣的小伙伴值得一试。</p>
        <span class="score">4.5</span>
    </li>
    <li class="rating-item">
        <h3 class="username">某饿了用户</h3>
        <p>可能我吃不了辣，对于我来说太辣了</p>
        <span class="score">1.8</span>
    </li>
    <li class="rating-item">
        <h3 class="username">某点评用户</h3>
        <p>同事们对这家店一致好评！已经是部门聚餐指定地点了</p>
        <span class="score">4.9</span>
    </li>
</ul>

<script>
    let score = document.querySelectorAll('.score');

    score.forEach(function (item,index) {
        let usrScore = item.innerHTML;
        let p = score[index].previousElementSibling;
        if (usrScore > 3) {
            // 好评
            score[index].style.color = '#fc0';
            p.className = 'hp';
            p.innerHTML = '好评:' + p.innerHTML;
        } else {
            // 差评
            score[index].style.color = '#ccc';
            p.className = 'xp';
            p.innerHTML = '差评:' + p.innerHTML;
        }
    })
</script>
</body>
</html>
