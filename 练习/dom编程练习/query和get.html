<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DOM结构</h1>
<ul id="list">
    <li><a href="https://www.baidu.com" class="baidu" id="baidu">百度</a></li>
    <li class="baidu google"><a href="#">google</a></li>
</ul>
<table id="dataList">
    <tbody>
    <tr>
        <td>Data11</td>
        <td>Data12</td>
    </tr>
    <tr>
        <td>Data21</td>
        <td>Data22</td>
    </tr>
    </tbody>
</table>
<form>
    <input type="text" name="username" id="username">
    <input type="text" name="password" id="password">
</form>

<script>
    // 获取 id 为 list 的元素

    console.log(document.getElementById('list'));

    // 获取所有 h1 标签元素

    console.log(document.querySelectorAll("h1"));

    // 通过获取name 为 username 页面元素

    console.log(document.getElementsByName("username"));
    console.log(document.querySelectorAll("[name = username]"));

    // console.log(username[0]);

    // 获取类名class为baidu页面元素

    console.log(document.querySelectorAll(".baidu"));

    // console.log(bd[1]);

    // 获取所有td
    console.log(document.querySelectorAll("td"));

    // 优化速度
    // 先通过id dataList 获取元素table，然后通过table获取想要的元素td

    let myTable = document.getElementById("dataList");
    console.log(myTable.querySelectorAll("td")[0]);

</script>
</body>
</html>
