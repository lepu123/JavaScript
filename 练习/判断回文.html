<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = 'A man a plan a canal Panama'

    function palindrome(str) {
        let strArr = str.toLowerCase().split('').filter(function (value) {
            return value !== ' ';
        });
        console.log(strArr)
        return strArr.join() === strArr.reverse().join();
    }

    console.log(palindrome(text));
</script>
</body>
</html>
