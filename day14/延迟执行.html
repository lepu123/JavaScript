<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setTimeout 延迟执行方法,该方法只会触发一次
        // var timeOutId = setTimeout(func,ms) 
        // setTimeout 方法接受两个参数,
        // 参数一 延迟执行的代码块
        // 参数二 指定延迟的时间 
        // 方法返回一个延迟执行id用于取消延迟执行


        var timer = setTimeout(function () {
            console.log(this);
            console.log('5秒后执行此代码');
        }, 1000)


        // 清除延迟执行的方法
        clearTimeout()
    </script>
</body>

</html>
