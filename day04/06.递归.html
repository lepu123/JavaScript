<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    // 在 js 中,函数的递归就是函数内部代码调用函数自身

    // 递归就是为了解决,一个大的问题解决方法,可以归类为自身无数相似的问题对其进行解决

    // 因为递归在代码中是函数调用自身,递归如果没有用好会产生无限的循环,从而造成死循环, 递归一定要有跳出递归的条件
    function factorial(num) {
        if (num == 1) {
            return 1
        }

        return num * factorial(num - 1)
    }

    factorial(6)
    // => 6 * factorial(6 - 1)
    // => 6 * (5 * factorial(5 - 1))
    // => 6 * (5 * (4 * factorial(4 - 1)))
    // => 6 * (5 * (4 * (3 * factorial(3 - 1))))
    // => 6 * (5 * (4 * (3 * (2 * factorial(2 - 1)))))
    // //                         这里是整个递归应该停止的地方,其规律条件为1的阶乘就是1
    // => 6 * (5 * (4 * (3 * (2 * factorial(1)))))
    // => 6 * (5 * (4 * (3 * (2 * 1))))
    // => 6 * (5 * (4 * (3 * 2)))
    // => 6 * (5 * (4 * 6))
    // => 6 * (5 * 24)
    // => 6 * 120
    // => 720
</script>

</body>

</html>
