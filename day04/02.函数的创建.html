<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<script>
    /*
     函数有两种形式:
    1. 具名函数
    2. 匿名函数
    */

    // 具名函数, 下面这个就是一个具名函数,函数名为aaa
    function aaa() {

    }

    // 匿名函数, function 关键字后不指定函数名的函数就是匿名函数,
    // 有时我们创建的函数并不需要通过函数名手动调用,而是某些时间其他行为自动调用该函数,这时候我们会使用匿名函数
    var arr = [function () {
    }]


    var count = 10

    // setInterval(function() {
    //     document.write(count)
    //     count--
    // }, 1000) // setInterval是系统提供的函数,接受两个参数, 参数一 持续调用的函数  参数二 间隔的时间ms


    // 字面量创建函数,上面两种代码都是字面量创建函数

    // 目前很多大厂推荐,一种函数表达式法创建函数.有点提高代码的一致性
    // 将一个匿名函数赋值给变量,这种语法结构就是函数表达式,这种写法跟其他数据类型赋值语句保持一致
    var bbb = function (userName) {
        console.log('hello' + userName);
    }

    bbb('小明')

    /*
        函数分为四个部分
        1. function 保留关键字,用于声明一个函数类型
        2. 函数名(可以省略),根据实际情况考虑是否需要函数名(是否需要通过函数名调用函数)
        3. 函数形参在函数字面量小括号中可以声明0个或多个参数并用逗号隔开
        4. 封装在函数大括号内的代码块,这些代码块就是函数的主题部分,他们会在函数被调用时执行

        函数可以在任何js代码中定义,函数内部也可以创建函数,

        函数作用域

    */

    // 不推荐 构造函数创建函数
    var funcA = new Function('score', 'userName', 'if(score > 1) { console.log(userName+"成绩为:"+score)}')

    funcA(52, '小赵')


</script>
