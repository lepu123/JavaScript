<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">mouse click</button>

<script>
    let btn = document.getElementById('btn');
    btn.onmousedown = function (event) {
        if (event.button === 0) {
            btn.onmouseup = function (event) {
                if (event.button === 0) {
                    console.log(1)
                    btn.onmouseup = null;
                } else {
                    switch (event.button) {
                        case 1:
                            console.log('鼠标中键松开');
                            break;
                        case 2:
                            console.log('鼠标右键松开');
                            break;
                        default:
                            console.log('其他按键松开');
                            break;
                    }
                }
            }
        } else {
            switch (event.button) {
                case 1:
                    console.log('鼠标中键按下');
                    break;
                case 2:
                    console.log('鼠标右键按下');
                    break;
                default:
                    console.log('其他按键按下');
                    break;
            }
        }

    }
