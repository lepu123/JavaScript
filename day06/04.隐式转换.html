        // 运算符 就可能包含隐式转换
        // + 运算符配合字符串使用时无论对方是什么数据类型,都会被转化为字符串进行拼接
        var a =  3 + '5'
        console.log(true + '1')
        console.log(undefined + '1')
        console.log(null + '1')

        // + 运算符 (除了字符串) 其他数据类型会转为数字,再与数字进行数学运算
        // - * / % >= <= > < 算数运算符 使用时都会将其他数据类型转为数字
        console.log(true + 1) // 1 + 1
        console.log(false + 1) // 0 + 1
        console.log(null + 1) // 0 + 1
        console.log(undefined + 1) // NaN + 1

        // ++  -- 自增自减运算符会将其他类型转化为数字
        var a = '19'
        a++
        console.log(a); // 200
