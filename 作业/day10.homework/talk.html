<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        p {
            padding: 0;
            margin: 0;
        }

        button, input, textarea {
            border: 0;
            outline: none;
        }

        body {
            margin: 0;
        }

        .layout {
            width: 560px;
            margin: 0 auto;
            height: 1000px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .header > div textarea {
            /* width: 100%; */
            /* 改变盒子大小计算方式 */
            /* box-sizing: border-box; */
            width: 530px;
            height: 60px;
            resize: none;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 20px;
        }

        .header > div button {
            width: 140px;
            height: 40px;
            background-color: #fff;
            cursor: pointer;
            float: right;
        }

        .header > div button:hover {
            background-color: skyblue;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .list {
            background-color: #fff;
            margin: 10px 0 0 0;
        }

        .list ul {
            padding: 15px 20px;
        }

        .list ul li {
            border: 3px solid #ccc;
            padding: 10px 10px;
            position: relative;
            margin: 0 0 10px 0;
        }

        .list ul li .txt {
            font-size: 18px;
            padding: 0 0 10px 0;
        }

        .list ul li .delete {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .list ul li .delete:hover {
            background-color: #ccc;
        }

        .list ul li .currentTime {
            font-size: 14px;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="header clearfix">
        <div>
            <label for="textarea_box"></label><textarea id="textarea_box" placeholder="请输入此刻的心情"></textarea>
        </div>
        <div>
            <button id="button_box">发表</button>
        </div>
    </div>
    <div class="list">
        <ul id="ul_box">
<!--            <li>-->
<!--                <p class="txt">xxx</p>-->
<!--                <button class="delete">×</button>-->
<!--                <div class="currentTime"></div>-->
<!--            </li>-->
        </ul>
    </div>
</div>

<script>
    let textarea = document.getElementById('textarea_box');
    let btnEnter = document.getElementById('button_box');
    let ul = document.getElementById('ul_box');


    btnEnter.onclick = function () {
        let date = new Date().toLocaleString();
        let li = document.createElement('li');
        let p = document.createElement('p');
        let btnDelete = document.createElement('button');
        let curDiv = document.createElement('div');
        let str = textarea.value.trim();
        if (!str) {
            alert('不能输入空');
        } else {
            p.className = 'txt';
            btnDelete.className = 'delete';
            btnDelete.textContent = '×'
            curDiv.className = 'currentTime';
            p.textContent = str;
            curDiv.textContent = date;
            li.appendChild(p);
            li.appendChild(btnDelete);
            li.appendChild(curDiv);
            ul.appendChild(li)

        }
        textarea.value = '';
        btnDelete.addEventListener('click', function () {
            this.parentElement.remove();
        })
    }



</script>
</body>
</html>
