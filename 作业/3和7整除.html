<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 打印100–200之间所有能被3或者7整除的数
  let min = 100,
      max = 200;
  for (let i = min; i <= max; i++){
      if (i % 3 === 0){
          document.write(i + '能被三整除' + '<br/>');
      } else if (i % 7 === 0){
          document.write(i + '能被七整除' + '<br/>');
      }
  }
</script>
</body>
</html>
