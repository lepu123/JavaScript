<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .table {
            border: 1px solid black;
            border-spacing: 0;
        }

        .table td,
        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<script>
    let $name = '慢羊羊',
        gender = '男',
        age = '54岁',
        education = '博士后',
        graduationDate = '1988年',
        graduateInstitutions = '清华大学',
        workingTime = '1988年7月30日',
        responsibilities = "哈哈哈哈,工作职责就是工作者具体工作的内容所负的责任及达到岗位要求的标准，完成上级交付的任务。",
        str = "<table class=\"table\">";
    str = str + "<tr>";
    str = str + '<th colspan="4">' + $name + '-个人简历</th>';
    str = str + "</tr>";
    str = str + "<tr>" + "<td>姓名：</td>" + "<td>" + $name + "</td>" + "<td>性别：</td>" + "<td>" + gender + "</td>" + "</tr>";
    str = str + "<tr>" + "<td>年龄：</td>" + "<td>" + age + "</td>" + "<td>学历：</td>" + "<td>" + education + "</td>" + "</tr>";
    str = str + "<tr>" + "<td>毕业时间：</td>" + "<td>" + graduationDate + "</td>" + "<td>毕业学校：</td>" + "<td>" + graduateInstitutions + "</td>" + "</tr>";
    str = str + "<tr>" + "<td>工作时间：</td>" + "<td>" + workingTime + "</td>" + "<td>工作职责：</td>" + "<td>" + responsibilities + "</td>" + "</tr>";
    str = str + "</table>"

    document.write(str);
</script>
</body>
</html>
